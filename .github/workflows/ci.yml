name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    name: Build, Test, Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run coverage suite
        run: npm run test:coverage
